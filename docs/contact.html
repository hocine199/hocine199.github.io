    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background: #f9f9f9;
            display: flex;
            min-height: 100vh;
        }

        aside {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 2rem;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        aside img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        aside h2 {
            margin-top: 0;
        }

        aside p {
            font-size: 0.9rem;
            color: #ccc;
        }

        aside a {
            color: #1abc9c;
            text-decoration: none;
            display: block;
            margin: 0.3rem 0;
        }

        main {
            flex: 1;
            padding: 2rem;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #777;
        }
        .socials i {
            font-size: 1.5rem;
            color: white;
            margin-right: 0.5rem;
            transition: color 0.2s ease;
        }
        .socials a:hover i {
            color: #1abc9c;
        }
        .socials {
            margin-top: 1rem;
            display: flex;
            gap: 0.75rem;
        }

        .socials a {
            color: white;
            font-size: 1.4rem;
            transition: color 0.2s ease;
            text-decoration: none;
        }
        .links {
            margin-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .links a {
            display: block;
            padding: 0.75rem 0;
            color: #ecf0f1;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s, color 0.3s;
        }
        
        .links a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #1abc9c;
        }
        
/* Toggle button styling */
.sidebar-toggle {
    display: none;
    position: fixed;
    top: 1rem;
    left: 1rem;
    background: #1abc9c;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    font-size: 1.2rem;
    z-index: 1000;
    cursor: pointer;
    border-radius: 5px;
}

/* Hide sidebar by default on small screens */
@media (max-width: 768px) {
    .layout {
        transform: translateX(0);
    }

    .layout.shifted {
        transform: translateX(0.1rem); /* Match sidebar width */
    }
    aside {
        position: fixed;
        left: -350px;
        top: 0;
        height: 100vh;
        width: 250px;
        transition: left 0.3s ease;
        z-index: 999;
    }

    aside.show {
        left: 0;
    }

    .sidebar-toggle {
        display: block;
    }

    main {
        flex: 1;
        padding: 5rem;
    }
}
    </style>
</head>
